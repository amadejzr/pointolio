name: Validate Release

on:
  pull_request:
    branches:
      - main
    paths:
      - 'pubspec.yaml'

jobs:
  validate-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version bump
        id: version
        run: .github/scripts/validate-version.sh

      - name: Validate CHANGELOG entry
        run: .github/scripts/validate-changelog.sh "${{ steps.version.outputs.version }}"

      - name: Summary
        if: success()
        run: |
          echo "## âœ… Release Validation Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This PR is ready to be merged and will automatically:" >> $GITHUB_STEP_SUMMARY
          echo "1. Create git tag: \`v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Use the CHANGELOG entry as the release notes" >> $GITHUB_STEP_SUMMARY
